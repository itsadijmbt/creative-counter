<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="counter.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">
<script src="cnt.js" defer></script>
</head>
<body>
  
  <div class="opt">
  <div class="welcome">Tally Counter</div>

  <div class="change-theme">Change Theme</div>
</div>
  <div class="menu-controller-1">
  
    
   <div class="clock-layout">
  
    <div class="clock-layout-after"></div>
   
    <div class="clock-display">
    <h1 class="entry-feilds"></h1>
   </div>

   <div class="btnadd">ADD</div>

   <div class="btnsub">SUB</div>
   

   </div>


 </div>

 <div class="menu-controller-2">
  
  <div class="clock-body">
    <img src="clock-with-minute-ticks-no-hands.svg.hi.png" alt="" width="800px">
  </div>
 
  <div class="display-2">
    <img src="clock-with-minute-ticks-no-hands.svg.hi.png" alt="" width="230px">
    <h1 class="display-2-tt"></h1>
  </div>

  <div class="display-3">
    <img src="clock-with-minute-ticks-no-hands.svg.hi.png" alt="" width="200px">
   <div class="addbtn2">ADD</div>
  </div>

  <div class="display-4">
    <img src="clock-with-minute-ticks-no-hands.svg.hi.png" alt="" width="200px">
    <div class="subbtn2">SUB</div>
  </div>


  </div>
 


</body>
</html>
